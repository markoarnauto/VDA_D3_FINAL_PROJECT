<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>

        .area {
            fill: steelblue;
            clip-path: url(#clip);
        }

        .zoom {
            cursor: move;
            fill: none;
            pointer-events: all;
        }

    </style>
    <title>D3: M2 - High Frequency Trading</title>
    <script type="text/javascript" src="d3.min.js"></script>
</head>
<body>
<svg width="960" height="500"></svg>
<script type="text/javascript">

    var svg = d3.select("svg"),
            margin = {top: 20, right: 20, bottom: 110, left: 40},
            margin2 = {top: 430, right: 20, bottom: 30, left: 40},
            width = +svg.attr("width") - margin.left - margin.right,
            height = +svg.attr("height") - margin.top - margin.bottom,
            height2 = +svg.attr("height") - margin2.top - margin2.bottom;

    var parseDate = d3.timeParse("%L");

    var x = d3.scaleTime().range([0, width]),
            x2 = d3.scaleTime().range([0, width]),
            y = d3.scaleLinear().range([height, 0]),
            y2 = d3.scaleLinear().range([height2, 0]);

    var xAxis = d3.axisBottom(x),
            xAxis2 = d3.axisBottom(x2),
            yAxis = d3.axisLeft(y);

    var brush = d3.brushX()
            .extent([[0, 0], [width, height2]])
            .on("brush end", brushed);

    var zoom = d3.zoom()
            .scaleExtent([1, Infinity])
            .translateExtent([[0, 0], [width, height]])
            .extent([[0, 0], [width, height]])
            .on("zoom", zoomed);

    var area = d3.area()
            .curve(d3.curveMonotoneX)
            .x(function(d) { return x(d.date); })
            .y0(height)
            .y1(function(d) { return y(d.price); });

    var area2 = d3.area()
            .curve(d3.curveMonotoneX)
            .x(function(d) { return x2(d.date); })
            .y0(height2)
            .y1(function(d) { return y2(d.price); });

    svg.append("defs").append("clipPath")
            .attr("id", "clip")
            .append("rect")
            .attr("width", width)
            .attr("height", height);

    var focus = svg.append("g")
            .attr("class", "focus")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var context = svg.append("g")
            .attr("class", "context")
            .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

    d3.text("data/test_messages.csv", function(text) {
        var messageBook = d3.csvParseRows(text, function (d, i) {
            return {
                time: +d[0], // date Conversion? Seconds after midnight with decimal precision of at least milliseconds and up to nanoseconds depending on the period requested
                /**
                 Event Type:
                 1: Submission of a new limit order
                 2: Cancellation (partial deletion of a limit order)
                 3: Deletion (total deletion of a limit order)
                 4: Execution of a visible limit order
                 5: Execution of a hidden limit order
                 7: Trading halt indicator
                 **/
                type: d[1],
                id: d[2], // Unique order reference number
                size: +d[3], // Number of shares
                price: d[4]/10000, // price Conversion?  Dollar price times 10000 (i.e. a stock price of $91.14 is given by 911400)
                /**
                 -1: Sell limit order
                 1: Buy limit order
                 Note: Execution of a sell (buy) limit order corresponds to a buyer (seller) initiated trade, i.e. buy (sell) trade.
                 */
                direction: d[5]
            };
        });

        // filter executions for depicting price change
        var data = d3.csvParseRows(text, function (d, i) {
            if(d[1] == "4" || d[1] == "5") {
                return {
                    date: +d[0],
                    type: d[1],
                    id: d[2],
                    size: +d[3],
                    price: d[4]/10000,
                    direction: d[5]
                };
            }
        });

        x.domain(d3.extent(data, function(d) { return d.date; }));
        y.domain([d3.min(data, function(d) { return d.price; }), d3.max(data, function(d) { return d.price; })]);
        x2.domain(x.domain());
        y2.domain(y.domain());

        focus.append("path")
                .datum(data)
                .attr("class", "area")
                .attr("d", area);

        focus.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        focus.append("g")
                .attr("class", "axis axis--y")
                .call(yAxis);

        context.append("path")
                .datum(data)
                .attr("class", "area")
                .attr("d", area2);

        context.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + height2 + ")")
                .call(xAxis2);

        context.append("g")
                .attr("class", "brush")
                .call(brush)
                .call(brush.move, x.range());

        svg.append("rect")
                .attr("class", "zoom")
                .attr("width", width)
                .attr("height", height)
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                .call(zoom);


        console.log(messageBook);
        console.log(data);


    })

    function brushed() {
        if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
        var s = d3.event.selection || x2.range();
        x.domain(s.map(x2.invert, x2));
        focus.select(".area").attr("d", area);
        focus.select(".axis--x").call(xAxis);
        svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
                .scale(width / (s[1] - s[0]))
                .translate(-s[0], 0));
    }

    function zoomed() {
        if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
        var t = d3.event.transform;
        x.domain(t.rescaleX(x2).domain());
        focus.select(".area").attr("d", area);
        focus.select(".axis--x").call(xAxis);
        context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
    }

    function type(d) {
        d.date = parseDate(d.date);
        d.price = +d.price;
        return d;
    }


</script>
</body>
</html>
